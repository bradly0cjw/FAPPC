<html>
  <title>Fast and Dirty Captioner</title>

  <head>
    <meta charset="UTF-8" />

    <style>
      .video {
        width: 960px;
      }
    </style>
  </head>

  <body>
    <p>選取字幕檔以及影片檔案開始製作 SRT！ & FUCK Adobe Premiere Pro Caption</p>
    <label>
      <span>選擇字幕檔案：</span>
      <input
        id="srtFile"
        type="file"
        name="srtFile"
        placeholder="點擊上傳字幕檔"
        accept=".txt"
      />
    </label>
    <label>
      <span>選擇影片檔案：</span>
      <input
        id="videoFile"
        type="file"
        name="videoFile"
        placeholder="點擊上傳影片檔"
        accept="video/*"
      />
    </label>
    <label>
      <span>選擇Srt(將副檔名更變為txt)：</span>
      <input
        id="chgFile"
        type="file"
        name="chgFile"
        placeholder="點擊上傳影片檔"
        accept=".txt"
      />
    </label>
    <label>
      <span>選擇PR Sequence(將副檔名更變為txt)</span>
      <input
        id="PRFile"
        type="file"
        name="PRFile"
        placeholder="點擊上傳影片檔"
        accept=".txt"
      />
    </label>
    <p>
      K: 下一行開始 | L: 這一行提前結束 | I: 前捲一行 | O: 後捲一行 | U: 倒帶 2
      秒 | P: 前進 2 秒 | Q: 製作 SRT 檔 | W: 播放/暫停
    </p>
    <p>
      K: Next Line | L: This Line Ends Early | I: Scroll Back | O: Scroll
      Forward | U: Rewind | P: Forward | Q: Make SRT File | W: Play/Pause
    </p>
    <p id="status">Test Text.</p>
    <textarea id="textArea" rows="20" cols="80" readonly>預設的字。</textarea>
    <video class="video" id="video" controls></video>
  </body>
  <script src="main.js"></script>
  <script src="FAPPC.js"></script>
</html>
